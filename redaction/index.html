<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discourse Posts Redaction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row"><h4>Count: <span id="count">0</span></h4></div>
    <div class="row justify-content-center">
        <div class="col">
          <div class="row">
            <div class="col">
              <div class="card">
                  <div class="card-header">
                    <p id="title" class="font-monospace"></p>
                  </div>
                  <div class="card-body">
                      <p id="body" class="font-monospace"></p>
                  </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                  <div class="card-header">
                    <p id="titleRedact" class="font-monospace"></p>
                  </div>
                  <div class="card-body">
                      <p id="bodyRedact" class="font-monospace"></p>
                  </div>
              </div>
            </div>
          </div>
          <!-- Button below the card -->
          <div class="mt-3 text-center">
            <div class="row">
              <div class="col">
                <button type="button" id="undo" class="btn btn-primary">Undo</button>
              </div>
              <div class="col">
                <button type="button" id="next" class="btn btn-primary">Next</button>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies (Popper.js and jQuery) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
  <script>
    /* globals update, undo, pick, checkSelection, renderSpans */
    let selections = []
    window.addEventListener('DOMContentLoaded', (event) => {
      document.addEventListener('mouseup', () => {
        let sel = checkSelection()
        if (sel) selections.push(sel)
        console.log(selections)
        renderSpans()
      })
      document.querySelector('#undo').addEventListener('click', undo)
      document.querySelector('#next').addEventListener('click', update)
      pick()
    });
  </script>
</body>
</html>
